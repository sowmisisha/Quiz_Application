<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <div class="containerNew">
        <header>
            <div>
                <a href="./highscore.html">
                    <button class="scores-header" id="view-high-scores">View High Scores</button>
                </a>
            </div>
            <div class="timer">
                <p>
                    Time: <span id="timer">0</span>
                </p>
            </div>
        </header>

        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">
                    <h1>Code Quiz</h1>
                    <h2>Coding Quiz Challenge</h2>
                    <p>
                        Try to answer the following code-related questions within the time limit. Incorrect answers will penalize your time by 10 seconds!
                    </p>
                    <button id="start">Start Quiz</button>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options"></div>
            </div>

            <div class="hide" id="quiz-end">
                <h2>All Done!</h2>
                <p>Your final score is: <span id="score-final"></span></p>
                <p>
                    Please enter your initials:
                    <input type="text" id="name" maxlength="3" />
                    <button id="submit-score">Submit</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide"></div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
